
<div class="container">

    <div class="register-wrapper">

        <div class="register-card d-flex">
            
            <div class="register-container">
        
                <h2 class="text-center mt-3">Register</h2>
                <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="">
                    <mat-form-field class="example-full-width w-100">
                      <mat-label>Enter Email Address</mat-label>
                      <input type="text" matInput formControlName="email" placeholder="Ex. alex@domain.com">
                      <mat-hint></mat-hint>
                     
                    </mat-form-field>
    
                    <mat-form-field class="example-full-width w-100">
                        <mat-label>Enter Username</mat-label>
                        <input type="text" matInput formControlName="username" placeholder="Ex. alex">
                        <mat-hint></mat-hint>
                       
                      </mat-form-field>
    
                    <mat-form-field class="example-full-width w-100 mt-3">
                        <mat-label>Enter Password</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-hint></mat-hint>
                       
                      </mat-form-field>
    
                      <mat-form-field class="example-full-width w-100 mt-3">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput formControlName="cnfpassword">
                        <mat-hint></mat-hint>
                       
                      </mat-form-field>
                
                     <div class="mt-4 d-flex justify-content-center">
                        <button type="submit" mat-raised-button color="primary" class="">Submit</button>
                        <button type="reset" mat-raised-button color="warn" class="ml-3">Reset</button>
                     </div>
    
                      
                  </form>
            </div>
            <div class="img-section">
                <img class="img-fluid" src="../../../assets/register.png" alt="side">
            </div>
        </div>
    </div>
</div>
